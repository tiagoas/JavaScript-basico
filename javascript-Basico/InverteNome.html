<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
		<script>
			function inverterTexto(){
				var str = document.getElementById("nome").value;
				var textoInv = "";
				var vet = str.split(" ");
				var tam = vet.length;
				for(i = 0; i < vet.length; i++){
					var palavra = vet[i];
					var resp = inverterPal( palavra );
					textoInv += resp + " ";				
				}			
				document.getElementById("resp").innerHTML = textoInv;
			}
			function inverterPal( str ){
				var tam = str.length;
				var strInv = "";
				for(j = tam-1; j >= 0; j--){
					strInv =  strInv + str.charAt(j);
				}
				return strInv;
			}
		</script>
	</head>
	<body>
		<h2>Inverter Palavra</h2>
		<p>Digite seu nome: <input id="nome" type="text"></p>
		<button type="button" onclick="inverterTexto();">Inverter</button>
		<p id="resp"> Resposta: </p>
	</body>

</html>
