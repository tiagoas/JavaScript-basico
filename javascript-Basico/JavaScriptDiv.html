<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
		<title>Div</title>
		<SCRIPT>
			var cont = 0;
			function mudaCor(){
				cont++;
				if( cont % 5 == 0 ){
					document.getElementById("minhaDiv").style.background = "red";
				} else if( cont % 5 == 1 ){
					document.getElementById("minhaDiv").style.background = "blue";
				}
				else if( cont % 5 == 2 ){
					document.getElementById("minhaDiv").style.background = "orange";
				}
				else if( cont % 5 == 3 ){
					document.getElementById("minhaDiv").style.background = "black";
				}
				else { // cont % 5 == 4
					document.getElementById("minhaDiv").style.background = "yellow";
				}								
			}
			function mostrar( valor ){
				document.getElementById("minhaDiv").style.visibility = 
				valor;
			}
		</SCRIPT>
		<style>
				div { 
					width:  200px;
					height: 200px;  
					border: 5px solid black;
					background: red;
					visibility: visible; //
				}
		</style>
	</head>
	<body>				
		<div onclick='mudaCor();' id='minhaDiv'></div>		
		<br>
		<button type="button" onclick="mostrar('visible');">DIV Visível</button>
		<button type="button" onclick="mostrar('hidden');">DIV Invisível</button>
	</body>
</html>
