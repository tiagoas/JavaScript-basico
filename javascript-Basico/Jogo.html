<html>
	<head>
		<meta charset="utf-8">
		<script>
			var str;
			function salvaNro(){
				str = document.getElementById("nro").value;
				document.getElementById("meusNros").innerHTML = 
				"Seu número: "+ str;
			}
			function sortear(){			
				var nro1 = Math.round(Math.random() * 10);
				var nro2 = Math.round(Math.random() * 10);
				document.getElementById("sorteio").innerHTML = 
				"Sorteados: "+nro1+" e "+nro2;
				if( str == nro1 || str == nro2 ){
					document.getElementById("resultado").innerHTML = 
					"VOCÊ GANHOU!!!! :) ";
				} else {
					document.getElementById("resultado").innerHTML = 
					"Você Perdeu.";
				}				
			}			
		</script>
	</head>
	<body>
		<h2>Loteria</h2>
		<p>
			Informe 1 número entre 1 e 10: 
			<input id="nro" type="text">
			<button type="button" onclick="salvaNro();">OK</button>
		</p>
		<p id="meusNros">Seu número: </p>
		<button type="button" onclick="sortear();">Sortear</button>
		<p id="sorteio">Sorteados: </p>
		<p id="resultado"></p>
	</body>

</html>
