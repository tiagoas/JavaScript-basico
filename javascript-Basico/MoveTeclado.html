<html>
	<head>
		<meta charset="utf-8">
		<title>Move Div</title>
		<script>
			var posX = 0;
			var posY = 0;
			function capturaTecla(){
				if(event.keyCode == 37){ //seta esquerda
					posX = posX - 5;
					document.getElementById("minhaDiv").style.left = posX;
				}
				else if(event.keyCode == 38){ //seta para cima
					posY = posY - 5;
					document.getElementById("minhaDiv").style.top = posY;
				}
				else if(event.keyCode == 39){ //seta direita
					posX = posX + 5;
					document.getElementById("minhaDiv").style.left = posX;
				}
				else if(event.keyCode == 40){ //seta para baixo
					posY = posY + 5;
					document.getElementById("minhaDiv").style.top = posY;
				}
			}					
		</script>
		<style>
				div { 
					width:  100px;
					height: 100px;  
					border: 5px solid black;
					background: red;
					visibility: visible; //
				}
		</style>
	</head>
	<body onkeydown="capturaTecla()">
		<div id='minhaDiv' style="position: absolute; top: 0px; left: 0px;"></div>
	</body>
</html>
